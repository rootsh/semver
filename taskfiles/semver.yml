version: '3'

tasks:
  semver:
    desc: Semantic Version
    deps: [packages, ssh-github]
    cmds:
      - echo {{.GIT_COMMIT}}
      - echo {{.GIT_SEMVER}}
      - git checkout main
      - git tag v{{.GIT_NEXT_VERSION}}
      - git push --tags
      - gh release create v{{.GIT_NEXT_VERSION}} --generate-notes
    vars:
      GIT_COMMIT:
        sh: git log -n 1 --format=%h
      GIT_SEMVER:
        sh: GIT_BREAKING_CHANGE=$(git log --format=%B -n 1 | sed '/^[[:space:]]*$/d' | cut -f1 -d':' | grep -i "BREAKING CHANGE"); GIT_FEAT=$(git log --format=%B -n 1 | sed '/^[[:space:]]*$/d' | cut -f1 -d':' | grep -v Merge | grep -i feat); if [ "$GIT_BREAKING_CHANGE" == "BREAKING CHANGE" ]; then echo "major"; elif [ "$GIT_FEAT" == "feat" ]; then echo "minor"; else echo "path"; fi
      GIT_CURRENT_VERSION:
        sh: git tag --sort=v:refname | tail -1 2>/dev/null || echo v0.0.0
      GIT_NEXT_VERSION:
        #sh: docker run --rm alpine/semver semver -c -i {{.GIT_SEMVER}} {{.GIT_CURRENT_VERSION}}
        sh: semver -c -i {{.GIT_SEMVER}} {{.GIT_CURRENT_VERSION}}
    
  packages:
    dir: /tmp
    cmds:
      - apk add --no-cache git openssh curl
      - curl -sLO https://github.com/cli/cli/releases/download/v{{.GH_VERSION}}/gh_{{.GH_VERSION}}_linux_{{.GH_ARCH}}.tar.gz
      - tar xzf gh_{{.GH_VERSION}}_linux_{{.GH_ARCH}}.tar.gz
      -  mv gh_{{.GH_VERSION}}_linux_{{.GH_ARCH}}/bin/gh /usr/local/bin/
    vars:
      GH_VERSION: 2.13.0
      GH_ARCH: arm64

  ssh-github:
    cmds:
      - mkdir -p /root/.ssh
      - ssh-keyscan -t rsa github.com >> /root/.ssh/known_hosts

        